<html>
  <head>
    <title>Sound Identification Web App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
<div class="col-xs-12 heading_div text-center">
  <h2>Sound Controlled Animals Project</h2>
  <p>Note:Play different sounds Bark, roar, meow to make the aliens dance</p>
</div>
<div class="main_div">
<center>
  <br>
  <br>
  <button class="btn btn-warning" onclick="startClassification()">Start</button>

  <h4 >Accuracy <span id="result_confidence"></span></h4>
  <br>
  <img src="aliens-01.png" id="alien1" height="300" width="300">
  <img src="aliens-02.png" id="alien2" height="300" width="300">
  <img src="aliens-03.png" id="alien3" height="300" width="300">
  <img src="aliens-04.png" id="alien4" height="300" width="300">
</center>
</div>
<div class="footer">

</div>
